<!DOCTYPE html>
{% load static %}
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat+Alternates&family=Russo+One&display=swap" rel="stylesheet">

  </head>
  <body class="loader">
  <!-- NAVBAR -->
  <nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">
      <ul class="nav navbar-nav">

      <li> <a href="{% url 'post_list' %}"class="navbar-brand bigbrand">My Blog</a> </li>
      <li> <a href="{% url 'about'%}">About</a> </li>
      <li> <a href="https://www.github.com/tahmidnabil10">Github</a> </li>
      <li> <a href="https://www.linkedin.com/tahmidnabil07">LinkedIn</a> </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        {%  if user.is_authenticated %}
        <li>
          <a href="{% url 'post_new' %}">New Post</a>
        </li>
        <li>
          <a href="{% url 'post_draft_list' %}">Drafts</a>
        </li>
        <li>
          <a href="{% url 'logout' %}">Log Out</a>
        </li>
        <li>
          <a >Welcome: {{user.username }}</a>
        </li>
        {% else %}
        <li> <a href="{% url 'login' %}" class="nav navbar-right"> <span class="glyphicon glyphicon-user"></span> </a> </li>

        {% endif %}

      </ul>

    </div>

  </nav>
  <!-- CONTENT BLOCK -->
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog_posts">
          {% block content %}
          {% endblock %}

        </div>

      </div>

    </div>

  </div>
  </body>
</html>
