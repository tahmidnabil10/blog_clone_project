{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbortron">
  <h2>Please Login:</h2>
  <h3>(Must Be SuperUser,please check with the site admin)</h3>

  {% if form.errors %}
  <p>You username and password didn't match! Please Try Again.</p>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit"class="btn btn-primary" name="" value="Login">
    <input type="hidden" name="text" value="{{next}}">

  </form>

</div>

{% endblock %}
